    <title>传播操作符</title>
</head>
<body>
    <script>
        //定义一个对象
        var person1={
            name:'小飞飞',
            age:13,
        };

        //2: 对象解构
        var {name,age} = person1;

        // console.log(name,age);

        //========== ...对象融合============
        var person2 = {
            ...person1,
            gender:1,
            tel:13227069679,
        };

        console.log(person2);

        //=============...对象取值==============
        var person3 = {
            name:"wenbin",
            gender:1,
            tel:"1111",
            address:'西安'
        };

        //...person4 把剩下没取走的给我
        var {name,gender,...person4}=person3;
        console.log(name);
        console.log(age);
        console.log(person4);
