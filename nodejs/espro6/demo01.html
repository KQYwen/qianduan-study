<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>SSSSSS</h1>
    

    <script>
        //1 传统定义变量和常量的方式 统一使用var
        var name = "wenbin";
        var link = "http://www.baidu.com";
        var PI = Math.PI;
        console.log(name);
        console.log(link);
        console.log(PI);

        //ES6定义的方式
        let name2 = "温彬";
        let link2 = "http://www.kuangstudy.com";

        //定义常量
        const PI2 = Math.PI;
        console.log(name2);
        console.log(link2);
        console.log(PI2);
        console.log("wen")



    </script>

</body>
</html>
